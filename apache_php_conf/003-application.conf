# Managed by Puppet
# ************************************

NameVirtualHost *:8080

<VirtualHost *:8080>
    ServerName alexbookstore


    DocumentRoot /var/www/alexbookstore/web

    <Directory /var/www/alexbookstore/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all

        RewriteEngine On
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app_dev.php [QSA,L]
    </Directory>

    ErrorLog /var/log/apache2/alexbookstore/application_error.log
    LogLevel warn
    CustomLog /var/log/apache2/alexbookstore/application_access.log combined
    ServerSignature Off
</VirtualHost>

